# Traefik Static Configuration
# ============================

# API and Dashboard
api:
  dashboard: true
  insecure: true  # For local development - disable in production

# Entry Points
entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik-net
    watch: true
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Access Logs - Loki에서 수집하여 엔드포인트별 요청 카운팅에 사용
accessLog:
  format: json
  filters:
    # 1xx(Informational)는 제외 - WebSocket 업그레이드(101) 등도 카운팅하려면 "100-599"로 변경
    statusCodes:
      - "200-599"
  fields:
    defaultMode: keep
    names:
      ClientUsername: drop
    headers:
      defaultMode: keep
      names:
        User-Agent: keep
        Authorization: drop
        Content-Type: keep

# Logging
log:
  level: INFO
  format: json
