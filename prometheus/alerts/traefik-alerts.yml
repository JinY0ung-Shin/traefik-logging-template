# Traefik Alert Rules
# ====================

groups:
  - name: traefik-alerts
    rules:
      # High error rate
      - alert: TraefikHighErrorRate
        expr: |
          sum(rate(traefik_service_requests_total{code=~"5.."}[5m])) by (service)
          /
          sum(rate(traefik_service_requests_total[5m])) by (service)
          > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.service }}"
          description: "Service {{ $labels.service }} has error rate > 5% (current: {{ $value | humanizePercentage }})"

      # High latency
      - alert: TraefikHighLatency
        expr: |
          histogram_quantile(0.95, sum(rate(traefik_service_request_duration_seconds_bucket[5m])) by (service, le))
          > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency on {{ $labels.service }}"
          description: "Service {{ $labels.service }} 95th percentile latency > 1s (current: {{ $value | humanizeDuration }})"

      # Service down
      - alert: TraefikServiceDown
        expr: |
          traefik_service_server_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.service }} is down"
          description: "Traefik reports service {{ $labels.service }} backend is not responding"

      # High request rate (potential DDoS)
      - alert: TraefikHighRequestRate
        expr: |
          sum(rate(traefik_entrypoint_requests_total[1m])) by (entrypoint)
          > 1000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High request rate on {{ $labels.entrypoint }}"
          description: "Entry point {{ $labels.entrypoint }} receiving > 1000 req/s"

      # Too many open connections
      - alert: TraefikTooManyOpenConnections
        expr: |
          traefik_entrypoint_open_connections > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many open connections on {{ $labels.entrypoint }}"
          description: "Entry point {{ $labels.entrypoint }} has {{ $value }} open connections"
