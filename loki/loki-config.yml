# Loki Configuration
# ==================

# WARNING: 인증이 비활성화되어 있습니다.
# 내부 Docker 네트워크(traefik-net)에서만 접근 가능하도록 포트를 외부 노출하지 마세요.
# 프로덕션 환경에서 Loki 포트를 외부에 노출할 경우 반드시 auth_enabled: true로 변경하세요.
auth_enabled: false

server:
  http_listen_port: 3100

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

limits_config:
  retention_period: 30d

compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  retention_enabled: true
