# Promtail Configuration
# =====================
# Traefik 컨테이너의 access log를 수집하여 Loki로 전달합니다.

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: traefik-access-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Traefik 컨테이너만 수집
      - source_labels: ['__meta_docker_container_name']
        regex: '/traefik'
        action: keep
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
    pipeline_stages:
      # Access log가 아닌 라인 제거
      # JSON 형식이면서 RequestMethod와 DownstreamStatus 필드가 모두 있는 라인만 유지
      - match:
          selector: '{container="traefik"} !~ "\"RequestMethod\":.*\"DownstreamStatus\":"'
          action: drop
      # Health check 경로 제거 (/health, /healthz, /ping, /ready, /readyz, /livez, /status, /favicon.ico)
      # 이 요청들은 Loki에 저장하지 않아 스토리지와 카운팅 노이즈를 줄입니다.
      - match:
          selector: '{container="traefik"} |~ "\"RequestPath\":\"/(health[z]?|ping|read[yz]|livez|status|favicon\\.ico)\""'
          action: drop
      # JSON access log 파싱
      - json:
          expressions:
            method: RequestMethod
            service: ServiceName
            router: RouterName
            status_code: DownstreamStatus
      # status_code를 저카디널리티 status_class(2xx, 3xx, 4xx, 5xx)로 변환
      - template:
          source: status_class
          template: '{{ if .status_code }}{{ .status_code | substr 0 1 }}xx{{ end }}'
      # 저카디널리티 필드만 Loki 라벨로 등록
      # status_code는 라벨 카디널리티가 높으므로 status_class로 대체
      # 원본 status_code는 쿼리 타임에 JSON 파싱으로 접근 가능: | json | status_code="404"
      - labels:
          method:
          service:
          router:
          status_class:
