# Promtail Configuration
# =====================
# Traefik 컨테이너의 access log를 수집하여 Loki로 전달합니다.

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: traefik-access-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Traefik 컨테이너만 수집
      - source_labels: ['__meta_docker_container_name']
        regex: '/traefik'
        action: keep
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
    pipeline_stages:
      # Access log가 아닌 라인 제거 (application log 등)
      - match:
          selector: '{container="traefik"} !~ "RequestMethod"'
          action: drop
      # JSON access log 파싱
      - json:
          expressions:
            method: RequestMethod
            service: ServiceName
            router: RouterName
            status_code: DownstreamStatus
      # 저카디널리티 필드만 Loki 라벨로 등록
      - labels:
          method:
          service:
          router:
          status_code:
